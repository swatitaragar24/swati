<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>culculate</title>
</head>
<body>
    <h1>calculate</h1>
    <label for="inputfield">Enter number</label>
    <input type="number" placeholder="Enter number" id="input1">
    <label for="inputField2">Enter another number:</label>
    <input type="number" placeholder="Enter number" id="input2">
    <button onclick="calculate()">Calculate</button>
    <h1 id="result"></h1>
    <script>
        function calculate(){
            let num1 = document.getElementById("input1").value;
            let num2 = document.getElementById("input2").value;
            let sum= Number(num1)+Number(num2);
            document.getElementById("result").textContent = sum;
        }
    </script>

    
</body>
</html>
